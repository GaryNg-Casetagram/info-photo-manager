<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense & Receipt Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(86, 171, 47, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e5e9;
        }

        .modal-header h2 {
            color: #333;
            font-weight: 600;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-upload {
            border: 2px dashed #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: border-color 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .file-upload:hover {
            border-color: #4facfe;
            background-color: #f8f9ff;
        }

        .file-upload.dragover {
            border-color: #4facfe;
            background-color: #f8f9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 2em;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .file-list {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e1e5e9;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: #e8f4fd;
            border-color: #4facfe;
        }

        .file-item .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .file-item .file-icon {
            width: 32px;
            height: 32px;
            background: #4facfe;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .file-item .file-details {
            flex: 1;
        }

        .file-item .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }

        .file-item .file-size {
            font-size: 0.8em;
            color: #666;
        }

        .file-item .file-preview {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            object-fit: cover;
            border: 1px solid #ddd;
        }

        .entries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .entry-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .entry-card:hover {
            border-color: #4facfe;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .entry-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .entry-card .category {
            display: inline-block;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        .entry-card .description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .entry-card .date {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .entry-card .files {
            margin-bottom: 15px;
        }

        .entry-card .file-tag {
            display: inline-block;
            background: #f8f9fa;
            color: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .entry-card .actions {
            display: flex;
            gap: 10px;
        }

        .entry-card .actions .btn {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
            }

            .entries-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Expense & Receipt Manager</h1>
            <p>Track your business expenses and receipts for company claims</p>
        </div>

        <div class="main-content">
            <div id="alert-container"></div>

            <div class="controls">
                <div class="filter-group">
                    <label for="categoryFilter">Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate">
                </div>
                <div class="filter-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate">
                </div>
                <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                <button class="btn btn-success" onclick="openModal()">Add New Expense</button>
                <button class="btn btn-secondary" onclick="exportData()">Export Data</button>
            </div>

            <div id="entries-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading entries...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit Entry -->
    <div id="entryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Expense</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="entryForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Expense Title *</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., Client lunch meeting">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter expense details..."></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="">Select a category...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="expenseDate">Expense Date</label>
                    <input type="date" id="expenseDate" name="expenseDate">
                </div>
                <div class="form-group">
                    <label for="expenseTime">Expense Time</label>
                    <input type="time" id="expenseTime" name="expenseTime">
                </div>
                <div class="form-group">
                    <label for="files">Receipts & Documents (Multiple Files Supported)</label>
                    <div class="file-upload" onclick="document.getElementById('files').click()">
                        <input type="file" id="files" name="files" multiple accept="image/*,.pdf" style="display: none;">
                        <div class="upload-icon">üìÅ</div>
                        <p><strong>Click to select multiple files</strong> or drag and drop</p>
                        <p style="font-size: 0.9em; color: #666; margin-top: 5px;">
                            Supports: JPG, PNG, GIF, PDF (Max 10MB each)<br>
                            <span style="color: #4facfe;">‚úì Multiple files can be selected at once</span>
                        </p>
                    </div>
                    <div id="fileList" class="file-list"></div>
                    <div id="fileActions" style="text-align: center; margin-top: 10px; display: none;">
                        <button type="button" class="btn btn-secondary" onclick="clearAllFiles()" style="font-size: 0.8em; padding: 6px 12px;">
                            üóëÔ∏è Clear All Files
                        </button>
                    </div>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Expense</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentEntryId = null;
        let currentFilters = {};

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadExpenseCategories();
            loadEntries();
            setupEventListeners();
            setDefaultDateTime();
        });

        function setDefaultDateTime() {
            const now = new Date();
            const date = now.toISOString().split('T')[0];
            const time = now.toTimeString().split(' ')[0].substring(0, 5);
            
            document.getElementById('expenseDate').value = date;
            document.getElementById('expenseTime').value = time;
        }

        function setupEventListeners() {
            // File upload handling
            const fileUpload = document.querySelector('.file-upload');
            const fileInput = document.getElementById('files');

            fileUpload.addEventListener('dragover', function(e) {
                e.preventDefault();
                fileUpload.classList.add('dragover');
            });

            fileUpload.addEventListener('dragleave', function(e) {
                e.preventDefault();
                fileUpload.classList.remove('dragover');
            });

            fileUpload.addEventListener('drop', function(e) {
                e.preventDefault();
                fileUpload.classList.remove('dragover');
                fileInput.files = e.dataTransfer.files;
                updateFileList();
            });

            fileInput.addEventListener('change', updateFileList);

            // Form submission
            document.getElementById('entryForm').addEventListener('submit', handleFormSubmit);
        }

        function updateFileList() {
            const fileInput = document.getElementById('files');
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            if (fileInput.files.length === 0) {
                fileList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No files selected</p>';
                return;
            }

            Array.from(fileInput.files).forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileIcon = document.createElement('div');
                fileIcon.className = 'file-icon';
                fileIcon.textContent = file.type.includes('image') ? 'IMG' : 'PDF';
                
                const fileDetails = document.createElement('div');
                fileDetails.className = 'file-details';
                fileDetails.innerHTML = `
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                `;
                
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info';
                fileInfo.appendChild(fileIcon);
                fileInfo.appendChild(fileDetails);
                
                // Add image preview for image files
                if (file.type.includes('image')) {
                    const preview = document.createElement('img');
                    preview.className = 'file-preview';
                    preview.src = URL.createObjectURL(file);
                    fileInfo.appendChild(preview);
                }
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'btn btn-danger';
                removeBtn.style.padding = '6px 12px';
                removeBtn.style.fontSize = '0.8em';
                removeBtn.innerHTML = '‚úï Remove';
                removeBtn.onclick = () => {
                    const dt = new DataTransfer();
                    Array.from(fileInput.files).forEach(f => {
                        if (f !== file) dt.items.add(f);
                    });
                    fileInput.files = dt.files;
                    updateFileList();
                };
                
                fileItem.appendChild(fileInfo);
                fileItem.appendChild(removeBtn);
                fileList.appendChild(fileItem);
            });

            // Show file count
            const countInfo = document.createElement('div');
            countInfo.style.textAlign = 'center';
            countInfo.style.marginTop = '10px';
            countInfo.style.fontSize = '0.9em';
            countInfo.style.color = '#4facfe';
            countInfo.innerHTML = `üìÅ ${fileInput.files.length} file${fileInput.files.length !== 1 ? 's' : ''} selected`;
            fileList.appendChild(countInfo);

            // Show/hide clear all button
            const fileActions = document.getElementById('fileActions');
            fileActions.style.display = fileInput.files.length > 0 ? 'block' : 'none';
        }

        function clearAllFiles() {
            const fileInput = document.getElementById('files');
            fileInput.value = '';
            updateFileList();
        }

        function loadCategories() {
            fetch('/api/categories')
                .then(response => response.json())
                .then(categories => {
                    const select = document.getElementById('categoryFilter');
                    select.innerHTML = '<option value="">All Categories</option>';
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading categories:', error);
                });
        }

        function loadExpenseCategories() {
            fetch('/api/expense-categories')
                .then(response => response.json())
                .then(categories => {
                    const select = document.getElementById('category');
                    select.innerHTML = '<option value="">Select a category...</option>';
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading expense categories:', error);
                });
        }

        function loadEntries() {
            const container = document.getElementById('entries-container');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading expenses...</p>
                </div>
            `;

            const params = new URLSearchParams(currentFilters);
            fetch(`/api/entries?${params}`)
                .then(response => response.json())
                .then(entries => {
                    displayEntries(entries);
                })
                .catch(error => {
                    console.error('Error loading entries:', error);
                    showAlert('Error loading entries: ' + error.message, 'error');
                });
        }

        function displayEntries(entries) {
            const container = document.getElementById('entries-container');
            
            if (entries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No expenses found</h3>
                        <p>Try adjusting your filters or add a new expense.</p>
                    </div>
                `;
                return;
            }

            const entriesHTML = entries.map(entry => {
                const displayDate = entry.expense_date ? 
                    new Date(entry.expense_date).toLocaleDateString() + ' ' + new Date(entry.expense_date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) :
                    new Date(entry.created_at).toLocaleDateString();
                
                return `
                <div class="entry-card">
                    <div class="category">${entry.category || 'Uncategorized'}</div>
                    <h3>${entry.title}</h3>
                    <div class="description">${entry.description || 'No description'}</div>
                    ${entry.amount ? `<div class="amount" style="font-weight: bold; color: #2e7d32; margin: 10px 0;">Amount: $${parseFloat(entry.amount).toFixed(2)}</div>` : ''}
                    <div class="date">Expense Date: ${displayDate}</div>
                    ${entry.files.length > 0 ? `
                        <div class="files">
                            <strong>Files:</strong><br>
                            ${entry.files.map(file => `
                                <span class="file-tag">${file.original_name}</span>
                            `).join('')}
                        </div>
                    ` : ''}
                    <div class="actions">
                        <button class="btn btn-primary" onclick="editEntry(${entry.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteEntry(${entry.id})">Delete</button>
                    </div>
                </div>
            `;
            }).join('');

            container.innerHTML = `<div class="entries-grid">${entriesHTML}</div>`;
        }

        function applyFilters() {
            currentFilters = {
                category: document.getElementById('categoryFilter').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value
            };
            loadEntries();
        }

        function openModal(entryId = null) {
            currentEntryId = entryId;
            const modal = document.getElementById('entryModal');
            const title = document.getElementById('modalTitle');
            
            if (entryId) {
                title.textContent = 'Edit Expense';
                loadEntryForEdit(entryId);
            } else {
                title.textContent = 'Add New Expense';
                document.getElementById('entryForm').reset();
                document.getElementById('fileList').innerHTML = '';
                loadExpenseCategories(); // Reload categories for new entry
                setDefaultDateTime(); // Set current date/time as default
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('entryModal').style.display = 'none';
            currentEntryId = null;
        }

        function loadEntryForEdit(entryId) {
            fetch(`/api/entries`)
                .then(response => response.json())
                .then(entries => {
                    const entry = entries.find(e => e.id == entryId);
                    if (entry) {
                        document.getElementById('title').value = entry.title;
                        document.getElementById('description').value = entry.description || '';
                        document.getElementById('category').value = entry.category || '';
                        document.getElementById('amount').value = entry.amount || '';
                        
                        // Handle expense date and time
                        if (entry.expense_date) {
                            const expenseDate = new Date(entry.expense_date);
                            const date = expenseDate.toISOString().split('T')[0];
                            const time = expenseDate.toTimeString().split(' ')[0].substring(0, 5);
                            document.getElementById('expenseDate').value = date;
                            document.getElementById('expenseTime').value = time;
                        } else {
                            setDefaultDateTime();
                        }
                    }
                })
                .catch(error => {
                    console.error('Error loading entry:', error);
                    showAlert('Error loading entry: ' + error.message, 'error');
                });
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('amount', document.getElementById('amount').value);
            
            // Combine date and time into a single datetime string
            const date = document.getElementById('expenseDate').value;
            const time = document.getElementById('expenseTime').value;
            const expenseDateTime = date && time ? `${date} ${time}:00` : null;
            formData.append('expense_date', expenseDateTime);
            
            const files = document.getElementById('files').files;
            Array.from(files).forEach(file => {
                formData.append('files', file);
            });

            const url = currentEntryId ? `/api/entries/${currentEntryId}` : '/api/entries';
            const method = currentEntryId ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showAlert('Error: ' + data.error, 'error');
                } else {
                    showAlert(data.message, 'success');
                    closeModal();
                    loadEntries();
                    loadCategories();
                }
            })
            .catch(error => {
                console.error('Error saving entry:', error);
                showAlert('Error saving entry: ' + error.message, 'error');
            });
        }

        function editEntry(entryId) {
            openModal(entryId);
        }

        function deleteEntry(entryId) {
            if (confirm('Are you sure you want to delete this entry? This action cannot be undone.')) {
                fetch(`/api/entries/${entryId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showAlert('Error: ' + data.error, 'error');
                    } else {
                        showAlert(data.message, 'success');
                        loadEntries();
                    }
                })
                .catch(error => {
                    console.error('Error deleting entry:', error);
                    showAlert('Error deleting entry: ' + error.message, 'error');
                });
            }
        }

        function exportData() {
            const params = new URLSearchParams(currentFilters);
            const link = document.createElement('a');
            link.href = `/api/export?${params}`;
            link.download = `export_${new Date().toISOString().split('T')[0]}.zip`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showAlert('Export started! Your download should begin shortly.', 'success');
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('entryModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
